<!DOCTYPE html>
<html lang="es">
<head>
  <title>Html Intermedio Parte 1</title>
  <style>
  .container {
    align-content: left;
    width: 600px;
  }
  #divisor1 {
    border: 2px orange solid;
    margin: 5px;
    padding: 5px;
  }

  #divisor2 {
    color: red;
    font-size: xx-large;
    margin: 5px;
  }
  #divisor3 {
    color: #609dff;
    font-style: italic;
    font-size: xx-large;
    margin: 5px;
  }
  #divisor4 {
    color: #609dff;
    font-size: xx-large;
    font-style: italic;
    text-decoration:line-through;
    margin: 5px;
  }
</style>
</head>
<body>
  <div class="container">
    <div id = "divisor1">
      <div id = "divisor2">
        <h5>Subtítulo</h5>
      </div>
      <div id = "divisor3">
        <p>Este es el primer párrafo de contenido.</p>
      </div>
      <div id = "divisor4">  
        <p>Y este es el segundo párrafo de contenido</p>
      </div>
    </div>
  </div>
</body>
